{% extends 'base_auth.html' %} {% load static%} {%block title%} | Login to Account
{%endblock%} {%block content%}
<section id="login" class="login-section">
  <div class="container">
    <div class="row">
     <div class="col-md-6 mx-auto">
        <div class="card">
<div class="card-body">
                            <img src="{% static 'img/logo.png' %}" id="image" style="margin: 0px 0%;" height="90" alt="Card image cap">
                            <p class="text-center"><b>Login to your Account</b></p>
                            <form class="mt-2" autocomplete="off" action="{%url 'login'%}"  method="POST" autocomplete="off">
              {% csrf_token%}

            {% include 'partials/_alerts.html'%}
              <div class="form-group">
                <input
                  type="text"
                  name="username"
                  placeholder="Username or Email"
                 class="form-control form-control-sm"
                  required
                  value="{{ values.username }}"
                />
              </div>
              <div class="form-group">
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                 class="form-control form-control-sm"
                  required
                  value="{{ values.password }}"

                >
                </input>
              </div>
              <input
                type="submit"
                value="Login"
                class="btn btn-primary btn-block btn-sm btn-block"
              />
                 <div class="lower my-3 pl-3 pr-3">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <hr class="ml-1">
                                        </div>
                                        <div class="col-md-2">
                                            <small class="text-muted">OR</small>
                                        </div>
                                        <div class="col-md-5">
                                            <hr class="mr-1">
                                        </div>
                                    </div>
                                    <a href="{% url 'register'%}" class="btn btn-block btn-sm">Create an Account</a>

                                    <a href="{% url 'reset-password' %}" class="btn btn-block btn-sm">Forgot Password</a>

                                </div>
            </form>

                        </div>
          </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
