{% extends 'base_auth.html' %} {% load static%} {% block title%} | Register Account
{%endblock%} {%block content%}

<section id="register">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto login-section">
        <div class="card">
          <div class="card-body">


  <div class="card-body">
                            <img src="{% static 'img/logo.png' %}" id="image" style="margin: 0px 0%;" height="90" alt="Card image cap">
                            <p class="text-center"><b>Register for a free account</b></p>
                            <form class="mt-2" autocomplete="off" action="{%url 'register'%}" method="POST" autocomplete="off">
              {% csrf_token%}
                <!-- Alerts -->
            {% include 'partials/_alerts.html'%}
              <div class="form-group">


   <div class="form-group">
    <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  id="validationServerUsername"
                 class="form-control   username form-control-sm"
                  required
                  value="{{ values.username }}"
                />

      </div>
<div class="spinner-border username_spinner  spinner-border-sm" style="display:none;"></div>
<div class="valid-feedback username-check-done">
       <i class="fa fa-check" color="green"></i><span>Available</span>
      </div>
 <div class="invalid-feedback" style="display:none;">

        </div>
              </div>
              <div class="form-group">

                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                 class="form-control form-control-sm user-email"
                  required
                  value="{{ values.email }}"
                />



              </div>

<div class="spinner-border email_spinner  spinner-border-sm" style="display:none;"></div>
<div class="valid-feedback email-check-done" style="display:none;">
       <i class="fa fa-check" color="green"></i><span>Email Looks good !</span>
      </div>
 <div class="email-invalid-feedback invalid-feedback" style="display:none;">
              </div>
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  name="password"
                   class="form-control form-control-sm passwordField"
                  required
                  value="{{ values.password }}"
                >
                </input>

                <small class="float-right py-2  show-toggler">SHOW</small>
              </div>
              <input
                type="submit"
                value="Register"
                class="btn btn-primary submit-btn btn-block btn-sm btn-block"
              />
                 <div class="lower my-3 pl-3 pr-3">
                                    <div class="row">
                                        <div class="col-md-5">
                                            <hr class="ml-1">
                                        </div>
                                        <div class="col-md-2">
                                            <small class="text-muted">OR</small>
                                        </div>
                                        <div class="col-md-5">
                                            <hr class="mr-1">
                                        </div>
                                    </div>
                                    <a href="{% url 'reset-password'%}" class="btn btn-block btn-sm">Reset Password</a>

                                    <a href="{% url 'login' %}" class="btn btn-block btn-sm">Back to Login</a>

                                </div>
            </form>

                        </div>
          </div>
        </div>
      </div>
    </div>


<script src={% static 'js/register.js' %}>


</script>

  </div>
</section>

{%endblock%}
